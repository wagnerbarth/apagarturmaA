<ion-header>
  <ion-toolbar>
    <ion-title>Login SQLite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <form>

      <h3>Login</h3>
      
      <ion-item>
        <ion-label position="floating">Usu√°rio:</ion-label>
        <ion-input type="text" name="usuario" [(ngModel)]='usuario' ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha:</ion-label>
        <ion-input type="password" name="senha" [(ngModel)]='senha' ></ion-input>
      </ion-item>

      <ion-button expand="full" fill="outline" (click)="login(usuario, senha)">Login</ion-button>

    </form>
  </div>
</ion-content>
